<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Any Time is Train Time</h1>
            <h4 class="text-center">choo choo(?)</h4>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h2 class="panel-title">Train Schedule</h2>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="table1">
                        <thead>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainNameInput">Train Name</label>
                            <input class="form-control" id="trainNameInput" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input class="form-control" id="destinationInput" type="text">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrainInput" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input class="form-control" id="frequencyInput" type="text">
                        </div>
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </div>
</body>

</html>
